  <!-- create new playlist modal -->
  <div class="modal fade" id="createNewPlaylistModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="card-text">Use a unique name for your new playlist</p>
          <form class="log-in" action="index.html" method="POST">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
              </div>
              <input id ="name" name="name" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
              </div>
              <input id ="description" name="name" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="createNewPlayBtn"type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
            </div>      
          </form>
        </div>
      </div>
    </div>
