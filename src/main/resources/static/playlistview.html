  <body>
    <!-- /main -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <!-- left side content -->
          <h1>Playlists</h1>

          <div hidden>
            <div id="globalPlaylist" class="card">
              <img id="play-img" class="card-img-top" alt="...">
              <div id = "playlist-card" class="card-body">
                <h5 id="title" class="card-title"></h5>
                <p id="text" class="card-text"></p>
                <button id="editPlaylistBtn" class="btn btn-secondary" data-toggle="modal"
                  data-target="#editPlayModal">Edit</button>
                <a id="backBtn" class="btn btn-light"></a>
                <a id = "addToMyPlayBtn" class="btn btn-primary" href="track.html">Add</a>
                <!-- a button to delete the whole playlist -->
                <button id="deletePlay" class="btn btn-danger" data-toggle="modal"
                  data-target="#deletePlayModal">Delete</button>
              </div>
            </div>


          </div>

          <div id="showcards">
          </div>

        </div>
        <div class="col-sm-8">
          <!-- all the table contents -->
          <h1>Track List</h1>

          <!-- draft model for drop down option -->
          <div  hidden>
            <div id ="showEditOption" class="btn-group">
              <a id="myProfile" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false"></a>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                <a id= "viewArtistBtn" class="dropdown-item" type="button"  href="#">View Artist</a>
                <a id= "viewAlbumBtn" class="dropdown-item">View Album</a>
                <button id= "deleteTrackBtn" class="dropdown-item" type="button">Delete</button>
              </div>
            </div>
          </div>

          <table id = "myTable" class="table table-dark table-bordered"></table>
        </div>

      </div>
    </div>
    <!--end of main container class-->

    <!-- edit current playlist modal -->
    <div class="modal fade" id="editPlayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Mode</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="card-text">Use a unique name for your playlist</p>
            <form class="log-in" action="playlist.html" method="POST">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                </div>
                <input id="name" name="name" type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
                </div>
                <input id="description" name="name" type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Artworks</label>
                </div>
                <select class="custom-select" id="artwork" required>
                  <option selected>Choose...</option>
                  <option value="img/sports.jpg">Sports</option>
                  <option value="img/study.jpg">Study</option>
                  <option value="img/party.jpg">Party</option>
                  <option value="img/work.jpg">Work</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="updatePlayBtn" type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- delete warning modal -->
    <div class="modal fade" id="deletePlayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Playlist</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- user message go in this heading -->
            <h3 id="show-msg">Are you sure you want to delete the whole playlist?</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button id="confirmedDeleteBtn" type="button" class="btn btn-warning" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
